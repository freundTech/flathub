app-id: app.multiviewer.MultiViewer
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: app.multiviewer.MultiViewer
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
  # Electon apps always use chromium name for mpris
  - --own-name=org.mpris.MediaPlayer2.chromium.*
  # Inhibit screensaver while video is playing
  - --talk-name=org.freedesktop.ScreenSaver
modules:
  # xdg settings can't be accessed from inside the sandbox anyways, so we just install an empty stub
  - name: xdg-settings-stub
    sources:
      - type: script
        dest-filename: xdg-settings
        commands: []
    buildsystem: simple
    build-commands:
      - install -Dm755 xdg-settings -t $FLATPAK_DEST/bin
  - name: multiviewer
    sources:
      - type: archive
        url: https://releases.multiviewer.app/download/167189308/MultiViewer.for.F1-linux-x64-1.31.10.zip
        sha256: a9dcd0d590e876390b4c808aa5b1746fabdeb023f84bc3a50b6d912546d381e6
        x-checker-data:
          type: json
          url: https://api.multiviewer.dev/api/v1/releases/latest
          version-query: .version
          url-query: .downloads[] | select(.platform=="linux") | .url
      - type: script
        dest-filename: multiviewer.sh
        commands:
          # zypak makes the electron sandbox work inside the flatpak sandbox
          - zypak-wrapper "/app/lib/MultiViewer for F1" "$@"
      - type: file
        path: app.multiviewer.MultiViewer.png
      - type: file
        path: app.multiviewer.MultiViewer.desktop
      - type: file
        path: app.multiviewer.MultiViewer.metainfo.xml
    buildsystem: simple
    build-commands:
      - cp -r . $FLATPAK_DEST/lib
      - install -Dm755 multiviewer.sh $FLATPAK_DEST/bin/app.multiviewer.MultiViewer
      - install -D app.multiviewer.MultiViewer.png -t $FLATPAK_DEST/share/icons/hicolor/256x256/apps/
      - install -D app.multiviewer.MultiViewer.desktop -t $FLATPAK_DEST/share/applications/
      - install -D app.multiviewer.MultiViewer.metainfo.xml -t $FLATPAK_DEST/share/metainfo

